<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="../styles/style.css">
  </head>
  <body>
    <div class="left-section">
        <img class="background" src="../image/halie-west-25xggax4bSA-unsplash.jpg" height="100%" width="200px">
          <div class="odin-label-background">
              <div class="odin-logo-container">
                <img class="odin-logo" src="../image/odin-lined.png" height="100px" width="200px">
              </div>
              <div class="odin-name-container">
                <p class="odin-name">ODIN</p>
              </div>
          </div>
        <div class="credit">
            <p class="credit-name">Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Halie West</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a> </p>
        </div>
    </div>
    <div class="right-section">
        <div class="top-section">
          <p class="hook">
            This is not a real online service! You know you need
            something like this in your life to help you realize
            your deepest dreams. Sign up <span class="hook-italicize">now</span> to get started.
          </p>
          <p class="getter">
            You <span class="getter-italicize">know</span> you want to.
          </p>
        </div>
        <div class="middle-section">
          <p class="middle-section-title">Let's do this!</p>
          <div class="form-container">
          <div class="set-form-container">
            <form>
            <div >
              <label class="label-text" for="first_name">FIRST NAME</label>
            </div>
            <input type="text" id="first_name" name="first_name" >
          </form>

          <form>
            <div>
              <label class="label-text" for="last_name">LAST NAME</label>
            </div>
            <input type="text" id="last_name" name="last_name">
          </form>
          </div>
          

          <div class="set-form-container">
            <form>
            <div >
              <label class="label-text" for="email">EMAIL</label>
            </div>
            <input type="text" id="email" name="email">
          </form>

          <form>
            <div>
              <label class="label-text" for="phone_number">PHONE NUMBER</label>
            </div>
            <input type="text" id="phone_number" name="phone_number">
          </form>
          </div>

          <div class="set-form-container">
            <form>
            <div >
              <label class="label-text" for="password">PASSWORD</label>
            </div>
            <input type="password" id="password" name="password" minlength="5" maxlength="25">
          </form>

          <form>
            <div>
              <label class="label-text" for="confirm_password">CONFIRM PASSWORD</label>
            </div>
            <input type="password" id="confirm_password" name="confirm_password" minlength="5" maxlength="25">
          </form>
          </div>
        </div>
      </div>
      <div class="bottom-section">
          <button class="create-account-button">Create Account</button>
          <p class="account-text">Already have an account? <span class="login">Log in</span></p>
        </div>  
     </div>
  </body>
</html>
